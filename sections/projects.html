      <!-- Carousel Controls -->
      <button class="absolute left-0 top-1/2 transform -translate-y-1/2 p-2 bg-gray-800 rounded-full focus:outline-none prev">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-white">
          <path fill-rule="evenodd" d="M15.75 19.75a.75.75 0 01-1.06 0l-7.5-7.5a.75.75 0 010-1.06l7.5-7.5a.75.75 0 011.06 1.06L9.31 12l6.44 6.44a.75.75 0 010 1.06z" clip-rule="evenodd" />

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const prevButton = document.querySelector('.prev');
      const nextButton = document.querySelector('.next');
      const carousel = document.querySelector('.carousel');
      let scrollAmount = 0;
  
      if (prevButton && nextButton && carousel) {
        console.log('Buttons and carousel found');
        nextButton.addEventListener('click', () => {
          console.log('Next button clicked');
          carousel.scrollBy({ left: 300, behavior: 'smooth' });
          scrollAmount += 300;
          console.log('Scrolled to:', scrollAmount);
        });
  
        prevButton.addEventListener('click', () => {
          console.log('Prev button clicked');
          carousel.scrollBy({ left: -300, behavior: 'smooth' });
          scrollAmount -= 300;
          console.log('Scrolled to:', scrollAmount);
        });
      } else {
        console.log('Buttons or carousel not found');
      }
    });
  </script>
