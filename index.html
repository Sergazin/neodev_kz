<!DOCTYPE html>

<html lang="en" class="h-full w-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoDev | Разработка под ключ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
      }
    </style>
    <!-- https://nextly.web3templates.com -->
  </head>
  <body class="h-full w-full">
    <div id="app">
      <div html-load="./sections/header.html"></div>
      <div html-load="./sections/hero.html"></div>
    </div>
    <script>
      const htmlLoad = async (selector) => {
        const elements = document.querySelectorAll("[html-load]");
        elements.forEach((element) => {
          const url = element.getAttribute("html-load");
          fetch(url)
            .then((response) => response.text())
            .then((html) => {
              element.outerHTML = html;
            });
        });
      };

      htmlLoad("[html-load]");
    </script>
  </body>
</html>
