<!DOCTYPE html>
<html lang="en" class="h-full w-full">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoDev | Разработка под ключ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <style>
    * {
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: <weight>;
      font-style: normal;
    }
    .rotate-180 {
      transform: rotate(180deg);
    }
  </style>
</head>
<body class="h-full w-full">
  <div id="app">
    <div html-load="./sections/header.html"></div>
    <div html-load="./sections/hero.html"></div>
    <div html-load="./sections/projects.html"></div>
    <div html-load="./sections/faq.html"></div>
    <div html-load="./sections/footer.html"></div>
    
  </div>
  
  <script>
    const htmlLoad = async (selector) => {
      const elements = document.querySelectorAll("[html-load]");
      for (const element of elements) {
        const url = element.getAttribute("html-load");
        const response = await fetch(url);
        const html = await response.text();
        element.outerHTML = html;
      }
      initializeFaq();
      initializeCarousel();
    };

    const initializeFaq = () => {
      const faqButtons = document.querySelectorAll('.faq-button');
      
      faqButtons.forEach(button => {
        button.addEventListener('click', () => {
          const answer = document.getElementById(button.getAttribute('aria-controls'));
          const icon = button.querySelector('svg');
          
          if (button.getAttribute('aria-expanded') === 'false') {
            button.setAttribute('aria-expanded', 'true');
            button.setAttribute('data-headlessui-state', 'open');
            answer.classList.remove('hidden');
            icon.classList.add('rotate-180');
          } else {
            button.setAttribute('aria-expanded', 'false');
            button.removeAttribute('data-headlessui-state');
            answer.classList.add('hidden');
            icon.classList.remove('rotate-180');
          }
        });
      });
    };

    const initializeCarousel = () => {
      const prevButton = document.querySelector('.left-0');
      const nextButton = document.querySelector('.right-0');
      const carousel = document.querySelector('.carousel');
      let scrollAmount = 0;

      nextButton.addEventListener('click', () => {
        carousel.scrollBy({ left: 300, behavior: 'smooth' });
        scrollAmount += 300;
      });

      prevButton.addEventListener('click', () => {
        carousel.scrollBy({ left: -300, behavior: 'smooth' });
        scrollAmount -= 300;
      });
    };

    document.addEventListener('DOMContentLoaded', () => {
      htmlLoad("[html-load]");
    });
  </script>

  <!-- Modal for Contact Form -->
<!-- Contact Form Modal -->
<div id="contactModal" class="fixed inset-0 flex items-center justify-center hidden">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-xl font-bold mb-4">Оставить заявку</h2>
    <form id="contactForm">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Имя:</label>
        <input type="text" id="name" name="name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700">Номер телефона:</label>
        <input type="text" id="phone" name="phone" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" pattern="^\+7[0-9]{10}$" required>
      </div>
      <div class="flex justify-end">
        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded mr-2" onclick="closeModal()">Отмена</button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Отправить</button>
      </div>
    </form>
  </div>
</div>


<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;

    const message = `Имя: ${name}\nТелефон: ${phone}`;
    const token = '7049544602:AAFFkIdvtly58ShkY6b1RYxMH8-xnJkhDAU';  // Replace with your bot token
    const chat_id = '506457348';  // Replace with your chat ID

    const url = `https://api.telegram.org/bot${token}/sendMessage`;

    const data = {
      chat_id: chat_id,
      text: message
    };

    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
      if (data.ok) {
        alert('Ваше сообщение было отправлено!');
      } else {
        alert('Произошла ошибка при отправке сообщения.');
      }
      document.getElementById('contactForm').reset();
      closeModal();
    })
    .catch(error => {
      console.error('Ошибка:', error);
      alert('Произошла ошибка при отправке сообщения.');
    });
  });

  function closeModal() {
    document.getElementById('contactModal').classList.add('hidden');
  }

  // Function to open the modal
  function openModal() {
    document.getElementById('contactModal').classList.remove('hidden');
  }

  // Add event listener to the "Оставить заявку" button
  document.querySelector('.open-contact-modal').addEventListener('click', openModal);
</script>


</body>
</html>
